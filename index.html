<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Time Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Anytime is Train Time</h1>
            <p class="lead">Schedule your own train</p>
            <hr class="my-4">
        </div>
        <table class="table">
            <header class="bg-primary p-3 rounded text-white">Current Train Schedule</header>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>
        <form>
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Add Train
                </div>
                <div class="form-group">
                    <label for="employeeName">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="Thomas the...">
                </div>
                <div class="form-group">
                    <label for="Role">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Narnia">
                </div>
                <div class="form-group">
                    <label for="startDate">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-time-input" placeholder="17:00">
                </div>
                <div class="form-group">
                    <label for="monthlyRate"> Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="6">
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
    </div>

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <!-- app.js link -->
    <script src="assets/javascript/app.js"></script>

    <!-- Bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
